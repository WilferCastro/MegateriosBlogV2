{% extends 'base/base.html' %}
{%load static%}


{%block title%}
Iniciar Sesión
{%endblock%}


{%block header%}
{%endblock%}

{%block content%}

<div class="form1">
    <form action="" method="post" id="form_login">
        {%csrf_token%}

        <div class="w3-row w3-margin-bottom">
            <img src="{% static 'img/Megaterios-distor.png' %}" alt="Image" width="64px">
            <span class="fs-2">Inicia sesión con tu cuenta</span>
        </div>
        

        <label for="username" class="fw-bold text-secondary">Correo Electrónico</label>
        <input type="text" class="linput" required id="username" name="username">

        <label for="password1" class="fw-bold text-secondary">Contraseña</label>
        <label onclick="showPass()" class="eye"><i id="icon_eye" class="fa-solid fa-eye"></i></label>
        <input type="password" class="linput" required id="password" name="password">

        <button type="submit" class="lbutton">Ingresar</button>

    </form>
    <p class="w3-center fs-5">No tengo una cuenta. <a href="{% url 'registro' %}" class="link2">Registrarme</a></p>
        <p class="w3-center fs-5"><a href="{% url 'articulos' %}" class="link2">Ir a la página principal</a></p>
</div>


{%endblock%}




{%block extrajs%}
<script src="{% static 'js/login.js' %}"></script>
{%endblock%}
