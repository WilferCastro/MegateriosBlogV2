{%load static%}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{%block title%}{%endblock%}</title>
    <link rel="stylesheet" href="{% static 'css/style.css'%}">
    <script src="https://kit.fontawesome.com/034c69e33a.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body class="bg-light">

    {%block header%}
    <ul class="nav bg-white p-2">
        <li class="nav-item">
            <a class="nav-link text-primary fw-bold" aria-current="page" href="{% url 'articulos' %}">Blog Megaterios</a>
        </li>
        <li class="nav-item">
            <a class="nav-link text-primary fw-bold" href="{% url 'nuevo_articulo' %}">Nuevo Articulo</a>
        </li>

        {% if user.is_authenticated %}
        <li class="nav-item ml-auto">
            <a class="nav-link text-primary fw-bold" href="{% url 'logout' %}">Cerrar Sesión</a>
        </li>

        {% else %}
        <!--
        <li class="nav-item">
            <a class="nav-link text-primary fw-bold" href="{% url 'registro' %}">Registrarme</a>
        </li>
        -->
        <li class="nav-item ml-auto">
            <a class="nav-link text-primary fw-bold" href="{% url 'login' %}">Iniciar Sesión</a>
        </li>
        {% endif %}
    </ul>


    {%endblock%}

    {%block content%}





    {%endblock%}


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
